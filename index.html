<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find meal for you ingredients</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,200;1,300;1,400;1,600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">
                    Find meal for you ingredients
                </h2>
                <blockquote>
                    Real food doesn't have ingredients, real food is ingredients. <br>
                    <cite>Jamie Oliver</cite>
                </blockquote>
                <div class="meal-search-box">
                    <input type="text" class="search-control" id="search-input" placeholder="Enter an ingredient">
                   <button type="submit" class="search-btn btn" id="search-btn">
                    <i class="fas fa-search"></i>
                   </button>
                </div>
            </div>
            <div class="meal-result">
                <h2 class="title">Your search results:</h2>
                <div id="meal">
                    <!--Meal item-->
                    
                    <!--End meal item-->
                </div>
            </div>
            <div class="meal-details">
                <!--Recipe-->
                <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="meal-details-content" id="meal-details-content">
                   
                </div>
                <!--End recipe-->
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
